name: flutter_qiblah_example
description: Demonstrates how to use the flutter_qiblah plugin.
publish_to: 'https://pub.dev/packages/flutter_qiblah'

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter_localizations:
    sdk: flutter
  flutter:
    sdk: flutter
  flutter_qiblah: ^1.0.1
  vibration: ^1.2.4
  fluttertoast: ^4.0.0
  adhan_flutter: ^0.0.2
  intl: ^0.16.0

  location: ^2.5.3
  expansion_tile_card: ^1.0.3
  flip_panel: ^1.0.1
  provider: ^4.0.1
  http: ^0.12.0+3
  dio: ^3.0.9
  font_awesome_flutter: ^8.8.1

  countdown_flutter: ^0.1.2
  hijri_picker: ^1.0.1
  path: ^1.6.4
  flutter_rounded_date_picker: ^1.0.4
  expansion_card: ^0.1.0
  shared_preferences: ^0.5.7+3

  #  hijri_picker: ^1.0.0




dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  fonts:
    - family: Sukar
      fonts:
        - asset: assets/fonts/Sukar-black.ttf
          weight: 200
        - asset: assets/fonts/Sukar-Bold.ttf
          weight: 400
        - asset: assets/fonts/Sukar-Regular.ttf
          weight: 300


  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

